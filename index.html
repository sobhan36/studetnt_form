<body>
  <div>
    
      
<img src="logo.pic" alt="none" >
<br><br>
<fieldset>
<legend>Student Form</legend>
<form action="#" method="post">
 
    
    
  <label for="user">Name:</label>
  <br>
  <input type="text" id="user" name="user">
  <br><br>
  
  <label for="user1">Father's Name:</label>
  <br>
  <input type="text" id="user1" name="user">
  <br><br>
  
  <label for="user2"> Mother's Name:</label>
  <br>
  <input type="text" id="user2" name="user">
  <br><br>
  <label for="email">Email:</label>
  <br>
  <input type="email" id="email" name="email">
  <br><br>
  <label for="phone">Phone</label>
  <br>
  <select name="code">
    <option value="+880">+880</option>
    <option value="+991">+991</option>
    <option value="+771">+771</option>
</select>
<br>
<input type="number" id="phone">
<br><br>
<label for="Date">Date of Birth:</label>
<input type="date" id="Date" name="date">
<br><br>
Gender:
<input type="radio" id="gender1" name="gender">
<label for="gender1">Male</label>
<input type="radio" id="gender" name="gender">
<label for="gender">Female</label>
<br><br>

Blood Group
    <select class="form-control dropdown" id="blood" name="blood">
      <option value="" selected="selected">-- select one --</option>
  <option value="A+">A+</option><option value="A-">A-</option>
  <option value="B+">B+</option><option value="B-">B-</option>
  <option value="O+">O+</option><option value="O-">O-</option>
  <option value="AB+">AB+</option><option value="AB-">AB-</option>
  </select>
  <br><br>
  
  Religion
    <select class="form-control dropdown" id="religion" name="religion">
      <option value="" selected="selected">--select one --</option>
      <option value="Muslim">Muslim</option>
      <option value="Hindu">Hindu</option>
      <option value="Buddho">Buddho</option>
      <option value="Khiristan">Khiristan</option>
    </select>
    <br><br>
    <label>Known Language:</label>
    <br>
    <input type="checkbox" name="lang" id="Bengali">
    &nbsp;
    <span id="Bengali">Bengali</span>
    <input type="checkbox" name="lang"
    id="Hindi">
    &nbsp;
    <span id="Hindi">Hindi</span>
    &nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="lang"
    id="English">
    &nbsp;
 <span id="English">English</span>
 <br><br>
<button>Send</button> <button>Reset</button>
</form>
</fieldset>
